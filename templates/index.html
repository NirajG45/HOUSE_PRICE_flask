<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <form method="POST" action="/predict">
            <input type="number" name="area" placeholder="Enter Area (in sqft)" required>
            <input type="number" name="bedrooms" placeholder="Enter Number of Bedrooms" required>
            <input type="number" name="age" placeholder="Enter House Age (in years)" required>
            <button type="submit">Predict Price</button>
        </form>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}

        <footer>
            Developed by Niraj_45 | Powered by Flask + ML
        </footer>
    </div>
</body>
</html>
