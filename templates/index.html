<!DOCTYPE html>
<html>
<head>
    <title>House Price Predictor</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; text-align: center; padding-top: 50px; }
        form { background: white; display: inline-block; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa; }
        input { margin: 10px; padding: 8px; width: 80%; }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üè† House Price Prediction</h1>
        <form method="POST" action="/predict">
            <input type="number" name="area" placeholder="Enter Area (sqft)" required><br>
            <input type="number" name="bedrooms" placeholder="Enter Bedrooms" required><br>
            <input type="number" name="age" placeholder="Enter Age (years)" required><br>
            <button type="submit">Predict Price</button>
        </form>
        <h2>{{ result }}</h2>
</body>
</html>
