<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üè† House Price Predictor</h1>
        <form method="POST" action="/predict">
            <select name="location" required>
                <option value="">Select Location</option>
                <option value="Delhi">Delhi</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
            </select>

            <input type="number" name="bedrooms" placeholder="Number of Bedrooms" required>
            <input type="number" name="bedroom_area" placeholder="Total Bedroom Area (sqft)" required>

            <input type="number" name="bathrooms" placeholder="Number of Bathrooms" required>
            <input type="number" name="bathroom_area" placeholder="Total Bathroom Area (sqft)" required>

            <input type="number" name="toilets" placeholder="Number of Toilets" required>
            <input type="number" name="toilet_area" placeholder="Total Toilet Area (sqft)" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if result %}
        <div class="result">
            {{ result }}
        </div>
        {% endif %}

        <footer>
            Developed by Subh ‚ú® | Flask + ML
        </footer>
    </div>
</body>
</html>
